<ion-content class="content" [fullscreen]="true">
  <div class="title">
    <h1 class="TitleDrive">Drive</h1><h1 class="TitleLink">Link</h1>
   </div>
   <br><br>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="login" size="large">Iniciar sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="labels">
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input type="text" [(ngModel)]="UserName" placeholder="Ingresa tu correo"></ion-input>
      <br>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="UserPassword"></ion-input>
      <br>
    </ion-item>
  </div>
  <br><br>

  <ion-button class="login-button" (click)="login()" expand="block">Ingresar</ion-button>
  <br><br>


  <ion-button class="back-button" (click)="GetBack()" expand="block">Volver</ion-button>
  <br><br>


  <ion-progress-bar *ngIf="showProgressBar" [value]="progress" color="warning"></ion-progress-bar>

</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido a DriverLink</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">ID</ion-label>
    <ion-input type="text" [(ngModel)]="UserName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="UserPassword"></ion-input>
  </ion-item>

  <ion-button class="login-button" (click)="login()" expand="block">Ingresar</ion-button>
  <p>¿No cuentas con una cuenta? Regístrate aquí</p>
  <ion-button class="Register-button" (click)="newUser()"  expand="block">Registrarse</ion-button>
</ion-content>

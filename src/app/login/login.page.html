<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido a DriverLink</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="login" size="large">Iniciar sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Nombre de usuario</ion-label>
    <ion-input type="text" [(ngModel)]="UserName"></ion-input>
    <br>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="UserPassword"></ion-input>
    <br>
  </ion-item>
  <br>

  <ion-button class="login-button" (click)="login()" expand="block">Ingresar</ion-button>
  <br><br>

  <ion-button class="back-button" (click)="GetBack()" expand="block">Volver</ion-button>

</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido Extraño</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">newAccount</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Ingresa un id</ion-label>
    <ion-input type="text" [(ngModel)]="newUserRegisterId"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Ingresa una contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="newUserRegisterPassword"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirma la contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="newUserConfirmPassword"></ion-input>
  </ion-item>

  <ion-button class="Confirmed-button" (click)="SamePassword()" expand="block">Confirmar</ion-button>
</ion-content>

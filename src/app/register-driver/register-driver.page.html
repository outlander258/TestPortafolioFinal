<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro Conductor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">RegisterDriver</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="NameDriver"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input type="text" [(ngModel)]="AppDriver"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Rut</ion-label>
    <ion-input type="text" [(ngModel)]="RunDriver"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="PassDriver"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirma Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="ConfirmDriver"></ion-input>
  </ion-item>
  <ion-button class="FormDriver-button" (click)="ValidarFormDriver()" expand="block">Registrar Conductor</ion-button>
</ion-content>
